<h1>History of Rock</h1>
<p>Rock music is a broad genre of popular music that originated as "rock and roll" in the late 1940s and early 1950s, in the United States and United Kingdom.</p>
<p>Fundamental genres are:</p>
<ul>
<li style="color:red;">Progressive Rock</li>
<li style="color:green;">Alternative Rock</li>
<li style="color:blue;">Heavy Metal</li>
<li style="color:purple;">Punk Rock</li>
</ul>
